<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WidgetCo Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="mx-auto" style="margin-top:50px; width:310px;">
        <div class="form-inline">
              <input type="text" id="zipCode" class="form-control mb-4 mr-2" style="width:120px;" placeholder="Zip Code"/>
              <button id="getWeatherBtn" class="btn btn-warning mb-4">Get Current Weather</button>
        </div>
        <div class="weatherContainer">
          <div class="weatherHeader">
              <div>
                <h2 class="title"><span id="locationName">Location: NA</span></h2>
                <p class="description"><span id="condition">Condition: NA</span></p>
              </div>
              <img id="weatherIcon" src="naicon.png" width="128" height="128" class="icon"/>
          </div>
          <div class="weatherBody">
            <div class="temperature">
              <span id="currentTemp">NA</span><span>°F</span>
            </div>
            <div class="weatherDetails">
              <table>
                <tbody>
                <tr>
                  <th colspan="2">Details</th>
                </tr>
                <tr>
                  <td>Min.</td>
                  <td><span id="minTemp">NA</span><span>°F</span></td>
                </tr>
                <tr>
                  <td>Max.</td>
                  <td><span id="maxTemp">NA</span><span>°F</span></td>
                </tr>
                <tr>
                  <td>Wind</td>
                  <td><span id="windSpeed">NA</span> mph</td>
                </tr>
                <tr>
                  <td>Humidity</td>
                  <td><span id="humidity">NA</span>%</td>
                </tr>
                <tr>
                  <td>Pressure</td>
                  <td><span id="pressure">NA</span> hPa</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <br/><p class="small text-center">Data provided by Open Weather.<br/> API Source: <a href="https://openweathermap.org/current" target="_blank">https://openweathermap.org/current</a></p>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Popper needed for some Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
    
    <script src="script.js"></script>
</body>
</html>
